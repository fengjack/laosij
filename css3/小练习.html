<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		.la{
			width:600px;
			height: 200px;
			border: 1px solid red;
		}
		
		.la img{
			width: 50px;
			height: 200px;
			float: left;
			
		}
		
		.la img nth-child(1){
			width: 350px;
		}
		</style>
	</head>
	<body>
		<div class="la">
			<img src="img/a.jpg" />
			<img src="img/b.jpg"/>
			<img src="img/c.jpg" />
			<img src="img/d.jpg" />
			<img src="img/e.jpg" />
			<img src="img/f.jpg"/>
		</div>
	</body>
</html>
